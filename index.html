<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
  </head>
  <body onload="drawGrid()">


    <div class="container">
    <h1>Game of life</h1>
    <p>
      Click your self a pattern, choose render speed and press Start.<br>To change speed: Pause, choose a speed then press Resume.<br> Press Clear to start over.
    </p>
    <button type="button" name="start" class="startBtn" id="start" onclick="startBtn()">Start</button>
    <button type="button" name="clear" class="clearBtn" onclick="clearBtn()">Clear</button>
    <!--  window.location.reload() -->

    <select id="timer" name="timer">
      <option value="50">50ms</option>
      <option selected="selected" value="100">100ms</option>
      <option value="500">500ms</option>
      <option value="1000">1000ms</option>
    </select>

    <canvas id="canvas" style="border: 1px solid #d3d3d3; margin-top: 5px;"></canvas>
    <p id="stats">
      Population: 0<br>
      Generation: 0
    </p>

  </div>
  </body>

  <script src="index.js"></script>
</html>
